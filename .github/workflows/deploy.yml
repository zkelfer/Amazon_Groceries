name: Deploy to Azure App Service

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  SCM_URL: amazon-groceries-fnedgvafh5aveeg2.scm.canadacentral-01.azurewebsites.net

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy via git push to Azure Kudu
        run: |
          USERNAME=$(echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' | grep -oP 'userName="\$\K[^"]+' | head -1)
          PASSWORD=$(echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' | grep -oP 'userPWD="\K[^"]+' | head -1)

          git remote add azure "https://\$${USERNAME}:${PASSWORD}@${{ env.SCM_URL }}/amazon-groceries.git" 2>/dev/null || true
          git push azure HEAD:master --force
