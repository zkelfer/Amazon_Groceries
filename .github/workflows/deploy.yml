name: Deploy to Azure App Service

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  SCM_URL: https://amazon-groceries-fnedgvafh5aveeg2.scm.canadacentral-01.azurewebsites.net

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create deployment package
        run: zip -r deploy.zip . -x '.git/*' '.github/*' '__pycache__/*' '*.pyc' '.venv/*'

      - name: Deploy to Azure via Kudu zipdeploy
        run: |
          # Extract credentials from publish profile
          USERNAME=$(echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' | grep -oP 'userName="\$\K[^"]+' | head -1)
          PASSWORD=$(echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' | grep -oP 'userPWD="\K[^"]+' | head -1)

          curl -X POST \
            -u "\$${USERNAME}:${PASSWORD}" \
            -H "Content-Type: application/zip" \
            -H "SCM_DO_BUILD_DURING_DEPLOYMENT: true" \
            --data-binary @deploy.zip \
            "${{ env.SCM_URL }}/api/zipdeploy" \
            --fail --silent --show-error --max-time 600
