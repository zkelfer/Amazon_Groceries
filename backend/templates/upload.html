{% extends "base.html" %}
{% block title %}Upload â€” Amazon Groceries{% endblock %}
{% block content %}
<h1>Upload Pantry Photo</h1>
<p>Upload a photo of your pantry or fridge to automatically detect items.</p>

<div class="form-card">
    <form id="upload-form" enctype="multipart/form-data">
        <label>Photo <input type="file" name="photo" accept="image/*" required></label>
        <button type="submit" class="btn btn-primary">Upload &amp; Detect</button>
    </form>
    <div id="upload-result" class="hidden">
        <h3>Detected Items</h3>
        <ul id="detected-items"></ul>
        <button id="add-all-btn" class="btn btn-primary">Add All to Pantry</button>
    </div>
</div>
{% endblock %}
